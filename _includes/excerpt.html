<div class="cell">
  <div class="excerpt">
    <a href="{{ project.url }}">
      
      <div class="grid-x align-center-middle excerpt__title">
        <div class="small-12 cell text-center text-uppercase">
          <h4 class="margin-bottom-0">{{ project.title }}</h4>
        </div>
      </div>  
      
      <div class="grid-x align-center-middle excerpt__meta">
        <div class="small-12 cell text-center text-uppercase">
          {% if project.brand %}
          <h4 class="margin-bottom-0">{{ project.brand }}</h4>
          {% endif %}
          {% if project.director %}
          <h4 class="margin-bottom-0">{{ project.director }}</h4>
          {% endif %}
        </div>
      </div>
