<!-- Mobile Navigation -->  
<div class="grid-x grid-padding-x grid-padding-y navigation align-justify hide-for-large mono-regular">
  <div class="shrink cell">
    <a href="/" class="text-uppercase site__title" id="site__title">{{site.title}}</a>
  </div>
  <div class="shrink cell text-right">
    <a class="h5 text-uppercase" aria-label="menu" data-toggler=".is-active" data-toggle="revealMobile">Menu</a>
  </div>
</div>
<!-- End Mobile Navigation -->  


<!-- Desktop Navigation -->
<div class="grid-x grid-padding-x grid-padding-y navigation align-justify show-for-large mono-regular">
  
  <div class="medium-5 cell">
    <a href="/" class="text-uppercase site__title" id="site__title">{{site.title}}</a>
  </div>
  
  <div class="auto cell">
    <a class="text-uppercase" aria-label="projects" data-toggle="revealProjects">Projects</a>
    <a class="text-uppercase margin-left-2" aria-label="info" data-toggle="revealInfo">Info</a>
  </div>
  
  <div class="shrink cell">
    <ul class="menu align-center">
      <li><a href="{{site.social.instagram}}" target="_blank" rel="noreferrer" aria-label="Instagram"><svg class="icon icon-socials icon-instagram"><use xlink:href="/assets/icons/symbol-defs.svg#icon-instagram"></use></svg></a></li>
      <li><a href="{{site.social.twitter}}" target="_blank" rel="noreferrer" aria-label="Twitter"><svg class="icon icon-socials icon-twitter"><use xlink:href="/assets/icons/symbol-defs.svg#icon-twitter"></use></svg></a></li>
    </ul>
  </div>
  
</div>
<!-- End Desktop Navigation -->
