---
layout: default
---

<div class="padding-top-2 padding-bottom-2">
  
  <div class="grid-x grid-padding-x">
     {% for detail in page.details %}
      <div class="small-12 medium-8 cell margin-bottom-1" data-aos="fade-in">
        <div class="text-uppercase"><h5>{{detail.title}}<h5></div>
        {{detail.text | markdownify}}
      </div>
      {% endfor %}
  </div>
      
</div>
